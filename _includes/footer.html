<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {% endif %}
            {% if site.facebook_url %}
            <li><a href="{{site.facebook_url}}" class="linked-icon"><span class="icon-facebook2"></span> Facebook</a></li>
            {% endif %}
            {% if site.facebook_url %}
            <li><a href="{{site.twitter_url}}" class="linked-icon"><span class="icon-twitter"></span> Twitter</a></li>
            {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <p>{{ site.description | escape }}</p>
      </div>

    </div>

  </div>

</footer>
